<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Area of a Square Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <h1>Area of a Square Calculator</h1>
